  <title>Drift@Almahali Menus</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif;}
    body {background: #f8f9fa; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; text-align: center; padding: 20px;}
    .logo {width: 200px; height: 80px; background: #d9d9d9; margin-bottom: 30px; display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 1.2rem; border-radius: 10px;}
    h1 {font-size: 2rem; margin-bottom: 10px; color: #0a3d62;}
    p {font-size: 1rem; margin-bottom: 40px; color: #2d3436;}
    .menu-buttons {display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 400px;}
    .menu-buttons a {text-decoration: none; padding: 15px 25px; font-size: 1.1rem; font-weight: bold; border-radius: 12px; transition: transform 0.2s, box-shadow 0.2s; color: #fff;}
    .menu-buttons a:hover {transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2);}
    .alacarte {background: #2980b9;}
    .beverages {background: #27ae60;}
    .fullboard {background: #e67e22;}
    footer {margin-top: 50px; font-size: 0.9rem; color: #636e72;}
    @media (max-width: 500px) {h1 {font-size: 1.5rem;} .menu-buttons a {font-size: 1rem; padding: 12px;}}
  </style>
</head>
